
<div class="text-center">
	
	<div class="row" id="dexter-header-row">
		<div class="col-xs-8 col-xs-offset-2 col-lg-8 col-lg-offset-2" id="dex-top-margin">
			<div class="dexter-header">Animal</div>
			<div class="lector"><img id="lector" src="images/animalLector.svg"/></div>
			<div class="dexter-header">Lector</div>



		</div>
	</div>

	<div class="row" id="dex-today">
		<div class="col-xs-12 col-lg-12">
			

			<h4 class="dex-today-font">{{ day }}, {{ month }} {{ date }}</h4>


			<div class="row" id="wait-for-init">

				<div class="col-xs-6 col-lg-4 col-lg-offset-2">

					<!-- dog bowl -->
					<h5 class="text-muted">Morning</h5>	
					<span class="dexbowl center-block" type="checkbox">
						<img ng-click="changeValue('todayAm')" ng-src="{{ saturated(bowl.todayAm.isFed) }}"/>

						<!-- label tag -->
						<div ng-show="bowl.todayAm.isFed" class="bowl-badge">
							<label class="{{whichColor(bowl.todayAm.color)}}">{{bowl.todayAm.fedBy}}</label>
						</div>

					</span>

				</div>



				<div class="col-xs-6 col-lg-4">

					<!-- dog bowl -->
					<h5 class="text-muted">Evening</h5>		
					<span class="dexbowl center-block" type="checkbox">
						<img ng-click="changeValue('todayPm')" ng-src="{{ saturated(bowl.todayPm.isFed) }}"/>

						<!-- label tag -->
						<div ng-show="bowl.todayPm.isFed" class="bowl-badge">
							<label class="{{whichColor(bowl.todayPm.color)}}">{{bowl.todayPm.fedBy}}</label>
						</div>

					</span>

				</div>



			</div>
			
		</div>
	</div>

	<h3 style="margin-bottom: 10px"><small>Yesterday</small></h3>


	<div class="row">

		<div class="col-xs-12">
		<div class="prev-bowl-wrapper">
			<img class="prevbowl" ng-src="{{ unsaturated(bowl.yesterdayAm.isFed) }}"/>
		</div>



		<div class="prev-bowl-wrapper">
			<img class="prevbowl" ng-src="{{ unsaturated(bowl.yesterdayPm.isFed) }}"/>
		</div>
	</div>




	</div>



</div>
